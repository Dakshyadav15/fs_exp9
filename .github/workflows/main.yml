name: Node.js CI/CD (Web App)

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Navigate to web package
        working-directory: packages/web
        run: echo "Moved into packages/web folder"

      - name: Install dependencies
        working-directory: packages/web
        run: npm install

      - name: Run tests
        working-directory: packages/web
        run: |
          if [ -f package.json ]; then
            npm test || echo "No tests configured"
          fi

      - name: Build project
        working-directory: packages/web
        run: npm run build

